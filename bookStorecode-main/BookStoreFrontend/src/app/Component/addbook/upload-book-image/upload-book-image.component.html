<div class="container" fxLayout="column">
    <div>
        <div style="background-color: #A03037; width: 100%; margin-bottom: 1rem;">
            <h2 style="color: white; text-align: center;padding: 10px;">Upload Image</h2>
        </div>
      <form [formGroup]="imageForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="file" name="image" (change)="onSelectedFile($event)" />
        </div>
        <div class="submit">
          <button mat-button type="submit">Upload</button>
        </div>
      </form>
    </div>
  </div>
